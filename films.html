<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="bold">Titre du film</td>
            <td>Massacre à la tronçonneuse</td>
            <td>Les bisounours font du ski</td>
            <td>Lucky Luke, seul contre tous</td>
        </tr>
        <tr>
            <td class="bold">Pour enfants ?</td>
            <td>Non, trop violent</td>
            <td>Oui, adapté</td>
            <td rowspan="2">Pour toute la famille !</td>
        </tr>
        <tr>
            <td class="bold">Pour adolescents ?</td>
            <td>Oui</td>
            <td>Pas assez violent...</td>
        </tr>
    </table>
    
</body>
</html>
